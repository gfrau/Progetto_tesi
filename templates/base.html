<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard Epidemiologica{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="/static/favicon.ico">
  <!-- Custom CSS (opzionale) -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary px-4 py-2">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Dashboard Epidemiologica</span>
    </div>
  </nav>

  <!-- Navbar -->
  {% include "partials/navbar.html" %}

  <!-- Main content -->
  <main class="container my-4 flex-grow-1" style="padding-bottom: 40px;">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
