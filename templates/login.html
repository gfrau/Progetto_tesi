<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login – Dashboard Epidemiologica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    body {
      background: radial-gradient(circle at 20% 30%, #eef7ff 0%, #dbeafe 50%, #d1d5db 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border: none;
      border-radius: 1rem;
    }
    .brand-bar {
      border-bottom: 4px solid var(--bs-primary);
    }
  </style>
</head>
<body>
  <main class="container" style="max-width: 420px;">
    <div class="card shadow login-card">
      <div class="card-body p-4">
        <!-- Header -------------------------------------------------- -->
        <div class="text-center mb-4 brand-bar pb-3">
          <img src="/static/img/logo.png" alt="eCampus Logo" class="img-fluid mb-3" style="max-height: 80px;" />
          <h5 class="fw-semibold mb-1">Corso di Laurea in Ingegneria Informatica e dell’Automazione</h5>
          <p class="mb-0 small">Studente: Gianluigi Frau – Matr. 001567085</p>
          <p class="text-muted small">A.A. 2023-2024</p>
        </div>

        <!-- Error message ------------------------------------------- -->
        {% if error %}
        <div class="alert alert-danger text-center py-2" role="alert">{{ error }}</div>
        {% endif %}

        <!-- Login form --------------------------------------------- -->
        <form method="post" action="/login" autocomplete="off" novalidate>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Username" required />
          </div>
          <div class="mb-4 input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-1">
            <i class="bi bi-box-arrow-in-right fs-5"></i><span class="fw-semibold">Accedi</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
