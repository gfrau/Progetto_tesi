<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Dashboard Epidemiologica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="/static/img/logo.png" alt="eCampus Logo" class="img-fluid mb-3" style="max-height: 80px;">
              <h5 class="fw-bold">Corso di Laurea in Ingegneria Informatica e dell’Automazione</h5>
              <p class="mb-1">Studente: Gianluigi Frau – Matr. 001567085</p>
              <p class="text-muted">A.A. 2023-2024</p>
            </div>

            {% if error %}
              <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="post" action="/login">
              <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Accedi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
