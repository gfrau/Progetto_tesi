<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso - Piattaforma Tesi</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container img {
            width: 200px;
            margin-bottom: 1rem;
        }
        .login-container h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-container h3 {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #1d4ed8;
            color: white;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/img/logo.png" alt="eCampus Logo">
        <h2>Piattaforma di integrazione dati clinici per finalità epidemiologiche</h2>
        <h3>Gianluigi Frau – Matr. 123456 | A.A. 2025</h3>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>
</body>
</html>
